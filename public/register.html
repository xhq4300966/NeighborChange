<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <h1 id="_titleRegister">Register</h1>
    <img alt="a cartoon picture of a man carrying a farming tool with words says 'hello neighbor'" src="./helloNeighbor.jpg" id="_hello_neighbor"></img>
    <div id="_registerBox">
        <div id="_nameBox">
            <p id="tt_name">Name</p>
            <input id="account_name" type="text"/>
        </div>
        <div id="_addressBox">
            <p id="tt_home">Address</p>
            <input id="address_name" type="text"/>
        </div>    
        <div id="_emailBox">
            <p id="tt_email">Email</p>
            <input id="email_name" type="text"/>
        </div>
    </div>
    <button id="button_log" class="project_button">Register My Account</button>    
    <script src="app_register.js"></script>
</body>
</html>
